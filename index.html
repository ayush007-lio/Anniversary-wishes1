  <!-- Floating Hearts -->
  <div class="floating-hearts"></div>

  <!-- JavaScript -->
  <script>
  // Message Variables (Declared FIRST)
  const titleText = "Happy 5th Anniversary to the most inspiring couple!";
  const messageText = "Five beautiful years of sharing dreams, overcoming challenges, and walking through life hand in hand. Your bond is a shining light of what true love really means — filled with kindness, gentle sacrifice, and unwavering faith in one another. May your journey be forever blessed with joy, exciting adventures, and countless moments that make your hearts skip a beat.";
  const signText = "- With ❤️ love, from your favorite fan, friend, and forever supporter.";


    // Slideshow Logic
    let leftIndex = 0;
    let rightIndex = 0;

    const leftSlides = document.querySelectorAll('.left-slide');
    const rightSlides = document.querySelectorAll('.right-slide');

    function showSlides() {
      leftSlides.forEach(slide => slide.style.display = "none");
      rightSlides.forEach(slide => slide.style.display = "none");

      leftIndex = (leftIndex + 1) % leftSlides.length;
      rightIndex = (rightIndex + 1) % rightSlides.length;

      leftSlides[leftIndex].style.display = "block";
      rightSlides[rightIndex].style.display = "block";
    }

    showSlides();
    setInterval(showSlides, 3000);

    // Typing Effect
    function typeWriter(id, text, i, speed, callback) {
      if (i < text.length) {
        document.getElementById(id).innerHTML += text.charAt(i);
        setTimeout(() => typeWriter(id, text, i + 1, speed, callback), speed);
      } else if (callback) {
        callback();
      }
    }

    // On Page Load
    window.onload = function () {
      typeWriter("type-title", titleText, 0, 80, function () {
        typeWriter("type-msg", messageText, 0, 50, function () {
          typeWriter("type-sign", signText, 0, 50);
        });
      });

      // Floating Hearts
      setInterval(() => {
        const heart = document.createElement("span");
        heart.classList.add("heart");
        heart.innerText = "❤";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 2 + 1 + "rem";
        document.querySelector(".floating-hearts").appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }, 500);
    };
  </script>
</body>
